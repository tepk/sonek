<template name="login">
    <div class="login-page">
        <img src="/images/logo.png" />
        <h4>Для входа в систему введите ваш логин и пароль</h4>
        <form id="login-form">
            <input type="text" id="login-uname" placeholder="Логин"/><br />
            <input type="password" id="login-password" placeholder="Пароль"/><br />
            <input type="submit" id="login-button" value="Вход"/>
        </form>
    </div>
</template>
