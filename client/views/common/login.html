<template name="login">
    <div class="login-page">
        <h1>Для входа в систему введите ваш логин и пароль</h1>
        <form id="login-form">
            <input type="text" id="login-uname" placeholder="Логин"/>
            <input type="password" id="login-password" placeholder="Пароль"/>
            <input type="submit" id="login-button" value="Вход"/>
        </form>
    </div>
</template>
