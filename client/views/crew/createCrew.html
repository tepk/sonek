<template name="createCrew">
    <h1>Меню редактирования профайла сотрудников.</h1>

    <form id="createCrew">
        <input type="text" placeholder="Фамилия" id="lname"/>&nbsp;
        <input type="text" placeholder="Имя" id="fname"/>&nbsp;
        <input type="text" placeholder="Отчество" id="sname"/><br/>
        <input type="text" placeholder="Желаемый логин" id="username"/>&nbsp;
        <input type="password" placeholder="Пароль" id="setPassword"/>&nbsp;
        <input type="password" placeholder="Повторите пароль" id="checkPassword"/><br />
        <input type="submit" value="Добавить пользователя"/>
    </form>
</template>
