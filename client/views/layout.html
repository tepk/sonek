<head>
    <title>SONEK ticket tracker</title>
    <link rel="icon" href="/favicon.ico" type="image/ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<template name="layout">
    {{#if Template.subscriptionsReady}}
        <div class="page-wrap">
            {{#if currentUser}}
                <div id="menu">
                    <span class="floatRight">
                    {{loggedIn}}&nbsp;(<a href="{{pathFor route='list'}}" class="logOut">выход</a>)
                    </span>
                    <span class="floatRight"><a href="{{pathFor route='viewCrew'}}">Список пользователей</a></span>
                    {{#if isAdmin}}
                        <span class="floatRight"><a href="{{pathFor route='listFeedback'}}">Заявки обратной связи</a>&nbsp;({{feedbackUnChecked}})</span>
                    {{/if}}
                    <span class="floatRight"><a href="{{pathFor route='list'}}">Список заявок</a></span>
                    <span class="floatRight"><a href="{{pathFor route='createNew'}}">Создать заявку</a></span>

                    <a href="/" id="logo"><img src="/images/logo.png"/></a>
                </div>

                {{> yield}}
            {{else}}
                {{> login}}
            {{/if}}
        </div>
        <div>
            {{#unless isAdmin}}
                <span class="floatRight"><a href="{{pathFor route='feedback'}}">Обратная связь</a></span>
            {{/unless}}
        </div>
        {{>copyright}}
    {{/if}}
</template>
