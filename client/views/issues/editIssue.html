<template name="editIssue">
    <h1>Редактирование заявки</h1>

    <form id="editIssue" class="{{data._id}}">

        <input type="text" value="{{data.title}}" id="issue"/>
        <select id="selector">
            <option disabled>Выберите мастера</option>
            <option value="Всем">Всем</option>
            <option value="Слюсарь">Слюсарь Алексей</option>
            <option value="Горяинов">Горяинов Вячеслав</option>
            <option value="Барсуков">Барсуков Григорий</option>
        </select><br/>
        <textarea name="input" id="issueComment" value="{{data.message}}"></textarea><br/>
        <input type="submit" value="Редактировать заявку"/>
    </form>
</template>
