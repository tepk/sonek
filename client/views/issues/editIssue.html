<template name="editIssue">

    <h1>Редактирование заявки</h1>
        <form id="createIssue">
            <table id="newIssue">
                <tr>
                    <td>Номер телефона (10 цифр):</td>
                    <td colspan="3"><i>+7&nbsp;</i><input type="number" placeholder="1234567890" value="{{data.pnumber}}" id="pnumber"/></td>
                </tr>
                <tr>
                    <td>Заявленная неисправность:</td>
                    <td colspan="3"><input type="text" placeholder="Кратко, что именно случилось" value="{{data.title}}" id="issue"/></td>
                </tr>
                <tr>
                    <td>Назначено:</td>
                    <td>
                        <select id="selector">
                            <option value="Всем">Всем</option>
                            {{#each crew}}
                                <option {{performerSelected userId}} class="{{userId}}" value="{{userId}}">{{lname}} {{fname}}</option>
                            {{/each}}
                        </select>
                    </td>
                    <td colspan="2">Предел актуальности заявки:&nbsp;<input type="text" id="datetimepicker" class="floatRight" value="{{parseDate data.assignDate}}" placeholder="Выполнить до">
                    </td>

                </tr>
                <tr>
                    <td>Адрес:</td>
                    <td colspan="3">
                        <select class="district-select">
                            {{#each districts}}
                                <option value="{{_id}}" {{districtSelected}}>{{district}}</option>
                            {{/each}}
                        </select>
                        <select id="addressor" {{isDisabled}}>
                            <option value="" selected disabled>Выбирете улицу</option>
                            {{#each address.streets}}
                                <option value="{{this}}" {{streetSelected}}>{{this}}</option>
                            {{/each}}
                        </select>
                        <input type="text" class="house-number" value="{{data.hnumber}}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="input" id="input" value="{{data.message}}"></textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="3"></td>
                    <td><input type="submit" id="editIssue" class="issueSubmit" value="Редактировать заявку"/></td>
                </tr>
            </table>
        </form>

</template>
