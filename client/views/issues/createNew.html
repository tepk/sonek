<template name="createNew">
    <h1>Создание новой заявки</h1>

    <form id="createIssue">

        <input type="text" placeholder="Заявленная неисправность" id="issue"/><br/>
        <input type="text" id="datetimepicker">
        <select id="selector">
            <option value="Всем">Всем</option>
            {{#each crew}}
                <option value="{{userId}}">{{lname}} {{fname}}</option>
            {{/each}}
        </select><br/>
        <textarea name="input" id="issueComment"></textarea><br/>
        <input type="submit" value="Создать заявку"/>
    </form>
</template>
