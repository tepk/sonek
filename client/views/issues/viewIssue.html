<template name="viewIssue">
    {{#if Template.subscriptionsReady}}
        <h2>Просмотр текущей заявки &laquo;{{data.title}}&raquo;&nbsp;от&nbsp;{{created}}</h2>


        {{#unless issueActive}}
            <h3>Внимание: заявка закрыта, возможность редактирования отключена.</h3>
        {{/unless}}
        {{#if fireIssue}}
            <h3>{{fireIssue}}</h3>
        {{/if}}
        <form id="createIssue">
            <table id="newIssue">
                <tr>
                    <td>Номер телефона:</td>
                    {{#if issueActive}}
                        <td colspan="3">
                            {{#unless phoneNumber}}
                                <input type="button" id="showPhoneNumber" value="Показать номер телефона"/>
                            {{else}}
                                +7{{phoneNumber}}
                            {{/unless}}
                        </td>
                    {{else}}
                        <td colspan="3"><i>Заявка закрыта, контактные данные скрыты</i></td>
                    {{/if}}
                </tr>
                <tr>
                    <td>Заявленная неисправность:</td>
                    <td colspan="3">{{{data.title}}}</td>
                </tr>
                <tr>
                    <td>Назначено:</td>
                    <td>
                        {{{performer}}}
                    </td>
                    {{#if issueActive}}
                        <td colspan="2">Предел актуальности заявки:&nbsp;{{parseDate data.assignDate}}</td>
                    {{else}}
                        <td colspan="2"><i>Заявка не актуальна</i></td>
                    {{/if}}
                </tr>
                <tr>
                    <td>Адрес:</td>
                    <td colspan="3">
                        {{{data.address}}},&nbsp;{{{data.hnumber}}}
                    </td>
                </tr>
                <tr>
                    <td colspan="4">
                        <textarea name="input" id="viewInput" disabled>{{{data.message}}}</textarea>
                    </td>
                </tr>
                <tr>
                    {{#if isAdmin}}
                        {{#if issueActive}}
                            <td colspan="2"><input type="button" class="{{data._id}}" id="editIssue"
                                                   value="Редактировать заявку"/></td>

                            <td colspan="2"><input type="button" class="{{data._id}}" id="closeIssue"
                                                   value="Закрыть заявку"/></td>
                        {{else}}
                            <td colspan="3"></td>
                            <td><input type="button" class="{{data._id}}" id="resumeIssue" value="Возобновить заявку"/>
                            </td>
                        {{/if}}
                    {{/if}}
                </tr>
            </table>
        </form>
        {{#unless issueActive}}
            <h4>Комментарий, оставленный при закрытии заявки:<br/><span id="closeComment">{{data.closeComment}}</span>
            </h4>
        {{/unless}}
    {{else}}
        {{> loading}}
    {{/if}}

</template>
