<template name="list">
    {{#if Template.subscriptionsReady}}
        <h1>Учетные карточки Членов Дома Ученых</h1>
            <div id="sortBy">
                <input type="text" id="fastSearch" placeholder="быстрый поиск (по фамилии)"/><br />
                Показываем <span class="show">{{list}}</span>, сортировка: по <span class="lname">фамилии</span> или по <span class="tnumber">номеру карточки</span>
            </div>
        <table class="cards-view">
            {{#each members}}
            <tr class="card-with-photo" id="{{_id}}">
                <td class="td3"><img src="{{photo}}" /></td>
                <td class="td1"><a href="/viewCrew/{{_id}}">{{lname}} {{fname}}</a><br /><span class="small">{{aDegree}}</span></td>
                <td class="td2">
                    <span class="small">Оплачен</span><br />
                    {{#if cash}}
                    <span class="small payment">{{currentPayment}} год</span>
                    {{else}}
                        <span class="small unpayment">{{currentPayment}} год</span>
                    {{/if}}
                </td>
            </tr>
            {{/each}}
        </table>
    <div style="position: fixed; bottom: 10px;">Итого {{counter}}</div>

    {{else}}
        {{> loading}}
    {{/if}}
</template>
